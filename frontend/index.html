<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smart Parking System – Admin</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-gradient"></div>

    <div class="app-shell">
      <header class="app-header">
        <div class="logo-wrap">
          <span class="logo-icon"></span>
          <div>
            <h1 class="app-title">Smart Parking System</h1>
            <p class="app-subtitle">Admin Login & Registration</p>
          </div>
        </div>
        <a href="dashboard.html" class="btn btn-ghost small">Go to Dashboard</a>
      </header>

      <main class="app-container">
        <section class="section">
          <h2 class="section-title">Admin Access</h2>
          <div class="card card-glass auth-card">
            <div class="auth-tabs">
              <button id="tab-login" class="auth-tab active">Login</button>
              <button id="tab-register" class="auth-tab">Register</button>
            </div>

            <div class="auth-forms">
              <form id="login-form" class="form auth-form">
                <label for="login-username">Username</label>
                <input id="login-username" type="text" placeholder="admin" />
                <label for="login-password">Password</label>
                <input
                  id="login-password"
                  type="password"
                  placeholder="admin123"
                />
                <button type="submit" class="btn btn-primary">Login</button>
              </form>

              <form id="register-form" class="form auth-form hidden">
                <label for="register-username">Username</label>
                <input
                  id="register-username"
                  type="text"
                  placeholder="Your name"
                />
                <label for="register-password">Password</label>
                <input
                  id="register-password"
                  type="password"
                  placeholder="••••••••"
                />
                <button type="submit" class="btn btn-secondary">
                  Register
                </button>
              </form>
            </div>

            <p id="auth-message" class="message"></p>
          </div>
        </section>
      </main>

      <footer class="app-footer">
        <span>Smart Parking System</span>
      </footer>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
